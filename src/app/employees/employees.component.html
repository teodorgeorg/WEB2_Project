 
 <div>
 <input #search type="text" placeholder="Search..." (keyup)="filteremployees(search.value)">
</div>

<div Class="Addemployee">
    <h1> Add Employee</h1>
    <br>
    <div class="form-group row" >
        <label for="inputID" class="col-sm-2 col-form-label">Id : </label>
        <div class="col-sm-10">
            <input  #id type="number" class="form-control"  />
        </div>  
    </div>
  <div class="form-group row" >
      <label for="inputFirstname" class="col-sm-2 col-form-label">First name : </label>
      <div class="col-sm-10">
          <input #Firstname type="text" class="form-control" />
      </div>
  </div>

  <div class="form-group row" >
      <label for="inputLastname" class="col-sm-2 col-form-label">Last name : </label>
      <div class="col-sm-10">
          <input #Lastname type="text" class="form-control"  />
      </div>
  </div>

  <div class="form-group row" >
    <label for="inputDepartmentID" class="col-sm-2 col-form-label">Department ID : </label>
    <div class="col-sm-10">
        <input  #departmentid type="number" class="form-control"  />
    </div>
</div> 

<div class="form-group row" >
    <label for="inputTaskID" class="col-sm-2 col-form-label">Task Id : </label>
    <div class="col-sm-10">
        <input  #taskid type="number" class="form-control" required />
    </div>
</div>

  <div class="form-group row text-left ">
      <div class="col-sm-10 offset-sm-2">
          <button type="button" class="btn btn-primary Submit" (click)="addEmployee(id.value, Firstname.value, Lastname.value, departmentid.value,taskid.value);">
              Add Employee
          </button>
        </div>
</div>
</div>

<div class="Employees">
    <table class="table table-hover">
        <th>Employeed ID</th>
        <th>First Name</th>
        <th>Department ID</th>
        <th>Task ID</th>
      <tr *ngFor="let employee of employees"
        [class.selected]="employee === selectedEmployee"
        (click)="onSelect(employee)">
        <td class="badge">{{employee.id}}</td>  
   
   <td>
       {{employee.firstname}}
   </td>
   <td>
    {{employee.departmentid}}
</td>
<td>
    {{employee.taskid}}
</td>

</tr>
   </table>

</div>


<div class="selectedEmployee" *ngIf="selectedEmployee">
  <h1>Edit <span> {{selectedEmployee.firstname | uppercase  }} </span> Details</h1>
  <div>
      <div class="form-group row">
          <label for="inputIDEmp" class="col-sm-2 col-form-label">Employee ID : </label>
          <div class="col-sm-10">
              <input [(ngModel)]="selectedEmployee.id" placeholder="ID" type="text" class="form-control" id="inputIDEmp" />
          </div>
      </div>

      <div class="form-group row">
          <label for="inputFirstnameEmp" class="col-sm-2 col-form-label">First name : </label>
          <div class="col-sm-10">
              <input [(ngModel)]="selectedEmployee.firstname" placeholder="First name" type="text" class="form-control" id="inputFirstnameEmp" />
          </div>
      </div>

      <div class="form-group row">
          <label for="inputLastnameEmp" class="col-sm-2 col-form-label">Last name : </label>
          <div class="col-sm-10">
              <input [(ngModel)]="selectedEmployee.lastname" placeholder="Last name" type="text" class="form-control" id="inputLastnameEmp" />
          </div>
      </div>
      <div class="form-group row">
        <label for="inputLastnameEmp" class="col-sm-2 col-form-label">Deparment ID : </label>
        <div class="col-sm-10">
            <input [(ngModel)]="selectedEmployee.departmentid" placeholder="Department ID " type="number" class="form-control" id="inputDepartemtidEmp" />
        </div>
    </div>
    <div class="form-group row">
        <label for="inputLastnameEmp" class="col-sm-2 col-form-label">Task ID : </label>
        <div class="col-sm-10">
            <input [(ngModel)]="selectedEmployee.taskid" placeholder="Department ID " type="number" class="form-control" id="inputtaskidEmp" />
        </div>
    </div>
  
  
  </div>
   <div class="form-group row text-left ">
    <div class="col-sm-10 offset-sm-2">
        <button type="button" class="btn btn-primary Submit" [value]="selectedEmployee" (click)="delete(selectedEmployee) ; selectedEmployee= null" >
            Delete Employee
        </button>    
    </div>
    <div class="col-sm-10 offset-sm-2">
        <button type="button" class="btn btn-primary Submit" (click)="updateEmployee()">Update</button>
    </div>
</div>
      
  </div>
