
  <input #search type="text" placeholder="Search..." (keyup)="filterDepartments(search.value)">
  <div class="departments">
    <table class="table table-hover">
        <th>Department ID</th>
        <th>Department Name</th>
        <th>No of Employees</th>
      <tr *ngFor="let department of departments"
        [class.selected]="department === selectedDepartment"
        (click)="onSelect(department)">
        <td> 
          <span class="badge">{{department.id}}</span>  
        </td>
        <td>
          {{department.name}}
      </td>
      <td>{{department.nOfEmployees}}</td>
    </tr>
  </table>
   </div>
  
        
        <p class="text">Add new department</p>
        <div class="department-crud">
        <label>New Name
          <br>
          <input #newName type="text" placeholder="name" required>
        </label>
          <br>
        <label>New ID
            <br>
            <input #newId type="number" placeholder="id" required>
        </label>
          <br>
        <label>New Nr. of employees
            <br>
            <input #newEmployees type="number" placeholder="nr of employees" required>
        </label>
          <br>
          <button type="button" class="button-add-new" (click)="addDepartment(newName.value, newId.value, newEmployees.value); newName.value=''">Add</button>
      </div> 
          <div *ngIf="selectedDepartment" class="department-crud">
           <h3>Details for {{selectedDepartment.name}} department</h3>
          <label> Name:
            <br>
            <input #name type="text" placeholder="0" name="newDepartmentName" [(ngModel)]="selectedDepartment.name" >
          </label>
         
          <br>
          <label> Nr. of employees: 
          <br>
            <input #employees type="number" placeholder="0" name="newDepartmentEmployees" [(ngModel)]="selectedDepartment.nOfEmployees">
          </label>
  
          <div>
            <button type="button" class="button-add-new" (click)="updateDepartment()">Update</button>
            <button type="button" class="button-add-new" (click)="deleteDepartment(selectedDepartment); selectedDepartment=null">Delete</button>
          </div>
              <div>
              <table class="table">
                <br>
                <h3>Employees</h3>
                <tr *ngFor="let x of getEmployeeOfDepartment(selectedDepartment.id)">
                  <td>
                    {{x}}
                  </td>
                </tr>
              </table>
              </div>
